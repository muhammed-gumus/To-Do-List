<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">
        To-Do-List
      </h1>
    </header>

    <form class="task-form" action="#">
      <input
        type="text"
        class="form-item input-task"
        placeholder="Enter Note"
      />
      <button class="form-item btn-task-push" type="submit">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>

    <div class="radio" action="#">
      <div class="radio1">
        <input
          type="radio"
          class="radio1-btn"
          name="fav_language"
          value="completed"
        />
        <label for="html">COMPLETED</label><br />
      </div>
      <div class="radio2">
        <input
          type="radio"
          class="radio2-btn"
          name="fav_language"
          value="uncompleted"
        />
        <label for="css">UNCOMPLETED</label><br />
      </div>
      <div class="radio3">
        <input
          type="radio"
          class="radio3-btn"
          name="fav_language"
          value="all"
        />
        <label for="javascript">ALL</label>
      </div>
    </div>

    <div class="task-container">
      <ul class="task-list"></ul>
    </div>

    <script src="App.js" defer></script>
  </body>
</html>
